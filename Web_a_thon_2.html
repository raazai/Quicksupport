<!DOCTYPE html>
<html>
<head>
<title>QuickHelp - Instant Service Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  text-align: center;
}

.container {
  padding: 30px;
}

h1 {
  font-size: 40px;
  margin-bottom: 5px;
}

input {
  padding: 10px;
  width: 220px;
  border-radius: 5px;
  border: none;
  margin: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background: #ff9800;
  color: white;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: #e68900;
}

.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.card {
  background: white;
  color: black;
  padding: 20px;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
}

.card:hover {
  transform: translateY(-8px);
}

.booking-box {
  background: rgba(255,255,255,0.2);
  padding: 20px;
  margin-top: 30px;
  border-radius: 10px;
}

.logout {
  position: absolute;
  right: 20px;
  top: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container" id="loginSection">
  <h1>QuickHelp</h1>
  <p>Instant Home Service Booking</p>
  <input type="text" id="username" placeholder="Enter your name">
  <br>
  <button onclick="login()">Enter</button>
</div>

<div class="container" id="dashboard" style="display:none;">
  <span class="logout" onclick="logout()">Logout</span>
  <h1 id="welcome"></h1>
  <p>Select a service and get help within 15 minutes</p>

  <div class="services">
    <div class="card" onclick="bookService('Cleaning')">üßπ Cleaning</div>
    <div class="card" onclick="bookService('Plumbing')">üö∞ Plumbing</div>
    <div class="card" onclick="bookService('Electrician')">üí° Electrician</div>
    <div class="card" onclick="bookService('Cooking')">üç≥ Cooking</div>
  </div>

  <div class="booking-box">
    <h3>Your Bookings</h3>
    <div id="bookingList"></div>
  </div>
</div>

<script>
function login() {
  const username = document.getElementById("username").value;
  if (!username) {
    alert("Please enter your name");
    return;
  }

  localStorage.setItem("user", username);
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("welcome").innerText = "Welcome, " + username;
  displayBookings();
}

function logout() {
  localStorage.removeItem("user");
  location.reload();
}

function generateBookingID() {
  return "QH" + Math.floor(Math.random() * 100000);
}

function getETA(service) {
  const etaMap = {
    Cleaning: 10,
    Plumbing: 15,
    Electrician: 12,
    Cooking: 8
  };
  return etaMap[service];
}

function bookService(service) {
  const bookingID = generateBookingID();
  const eta = getETA(service);

  const booking = {
    id: bookingID,
    service: service,
    eta: eta,
    status: "Assigned"
  };

  let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
  bookings.push(booking);
  localStorage.setItem("bookings", JSON.stringify(bookings));

  alert(`‚úÖ Booking Confirmed!
Booking ID: ${bookingID}
Helper arriving in ${eta} minutes`);

  displayBookings();
}

function displayBookings() {
  const list = document.getElementById("bookingList");
  let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

  list.innerHTML = "";

  bookings.forEach(b => {
    list.innerHTML += `
      <p>
      üîπ ID: ${b.id} | ${b.service} |
      ETA: ${b.eta} mins | Status: ${b.status}
      </p>
    `;
  });
}

window.onload = function() {
  const user = localStorage.getItem("user");
  if (user) {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("welcome").innerText = "Welcome, " + user;
    displayBookings();
  }
};
</script>

</body>
</html>
