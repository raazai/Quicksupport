<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - QuickHelp Pro</title>
  <link rel="stylesheet" href="premium.css">
  <style>
    .bookings-container {
      max-width: 1200px;
      margin: 100px auto 80px;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }

    .bookings-header {
      margin-bottom: 40px;
    }

    .bookings-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--text-primary), var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .bookings-header p {
      color: var(--text-secondary);
      font-size: 18px;
    }

    .filter-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .filter-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-normal);
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(236, 72, 153, 0.2));
      border-color: rgba(59, 130, 246, 0.5);
      color: var(--text-primary);
    }

    .search-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 250px;
    }

    .search-box input {
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 14px;
      flex: 1;
      outline: none;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .bookings-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .booking-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      transition: all var(--transition-normal);
      animation: slideUp 0.6s ease-out forwards;
    }

    .booking-card:nth-child(1) { animation-delay: 0s; }
    .booking-card:nth-child(2) { animation-delay: 0.1s; }
    .booking-card:nth-child(3) { animation-delay: 0.2s; }

    .booking-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(59, 130, 246, 0.3);
      transform: translateY(-4px);
    }

    .booking-card.active {
      border-color: rgba(59, 130, 246, 0.5);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(236, 72, 153, 0.05));
    }

    .booking-card-header {
      display: grid;
      grid-template-columns: 60px 1fr auto;
      gap: 20px;
      padding: 24px;
      align-items: start;
    }

    .booking-icon {
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .booking-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .booking-detail {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .booking-detail-label {
      font-size: 12px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .booking-detail-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .booking-status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .booking-status.confirmed {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
      color: var(--success-color);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .booking-status.completed {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
      color: var(--primary-color);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .booking-status.cancelled {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
      color: var(--danger-color);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .booking-status.assigned {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(245, 158, 11, 0.1));
      color: var(--warning-color);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .booking-actions {
      display: flex;
      gap: 8px;
      flex-direction: column;
    }

    .action-btn {
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-normal);
      white-space: nowrap;
    }

    .action-btn:hover {
      background: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.3);
      color: var(--primary-color);
    }

    .booking-card-body {
      padding: 0 24px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: none;
    }

    .booking-card.expanded .booking-card-body {
      display: block;
    }

    .booking-timeline {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .timeline-item {
      display: flex;
      gap: 12px;
      position: relative;
    }

    .timeline-item:not(:last-child)::after {
      content: '';
      position: absolute;
      left: 17px;
      top: 40px;
      width: 2px;
      height: 40px;
      background: linear-gradient(180deg, var(--primary-color), transparent);
    }

    .timeline-dot {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .timeline-content h4 {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .timeline-content p {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .rating-section {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(236, 72, 153, 0.1));
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .rating-section h4 {
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: 700;
    }

    .rating-input {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .star-btn {
      font-size: 28px;
      background: transparent;
      border: none;
      cursor: pointer;
      opacity: 0.3;
      transition: all var(--transition-normal);
    }

    .star-btn:hover,
    .star-btn.active {
      opacity: 1;
      transform: scale(1.2);
    }

    .review-textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text-primary);
      padding: 12px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
      margin-bottom: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      background: rgba(255, 255, 255, 0.02);
      border: 2px dashed rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      animation: fadeIn 0.6s ease-out;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .empty-state p {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    @media (max-width: 768px) {
      .filter-bar {
        flex-direction: column;
      }

      .search-box {
        min-width: 100%;
      }

      .booking-info {
        grid-template-columns: 1fr;
      }

      .booking-card-header {
        grid-template-columns: 50px 1fr;
      }

      .booking-actions {
        flex-direction: row;
      }

      .booking-timeline {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="background-animation">
    <div class="gradient-orb gradient-orb-1"></div>
    <div class="gradient-orb gradient-orb-2"></div>
    <div class="gradient-orb gradient-orb-3"></div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo" onclick="window.location.href='dashboard.html'" style="cursor: pointer;">
        <span class="logo-icon">‚ú®</span>
        <h1>QuickHelp Pro</h1>
      </div>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="nav-link">‚Üê Back to Dashboard</a></li>
        <li class="logout-btn" onclick="logout()">Logout</li>
      </ul>
    </div>
  </nav>

  <!-- Bookings Container -->
  <div class="bookings-container">
    <!-- Header -->
    <div class="bookings-header">
      <h1>My Bookings</h1>
      <p>Manage and track all your service bookings</p>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterBookings('all')">All</button>
        <button class="filter-btn" onclick="filterBookings('confirmed')">Confirmed</button>
        <button class="filter-btn" onclick="filterBookings('completed')">Completed</button>
        <button class="filter-btn" onclick="filterBookings('cancelled')">Cancelled</button>
      </div>
      <div class="search-box">
        <span>üîç</span>
        <input type="text" id="searchInput" placeholder="Search bookings..." onkeyup="searchBookings()">
      </div>
    </div>

    <!-- Bookings List -->
    <div class="bookings-list" id="bookingsList">
      <!-- Bookings will be populated here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">üì¶</div>
      <h3>No bookings found</h3>
      <p>You don't have any bookings yet. Start by booking a service!</p>
      <button class="cta-button" onclick="window.location.href='dashboard.html'">Browse Services</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2026 QuickHelp Pro. All rights reserved.</p>
      <p>Crafted with precision for a premium experience</p>
    </div>
  </footer>

  <script src="storage-manager.js"></script>
  <script src="premium.js"></script>
  <script>
    let currentFilter = 'all';
    let allBookings = [];
    const storage = new StorageManager();

    window.addEventListener('DOMContentLoaded', function() {
      const currentUser = storage.getCurrentUser();
      if (!currentUser) {
        window.location.href = 'auth.html';
        return;
      }
      initBookings();
    });

    function initBookings() {
      allBookings = storage.getBookings();
      displayBookings();
    }

    function displayBookings() {
      const bookingsList = document.getElementById('bookingsList');
      const emptyState = document.getElementById('emptyState');
      const filtered = filterByStatus(allBookings, currentFilter);

      if (filtered.length === 0) {
        bookingsList.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      bookingsList.innerHTML = filtered.map((booking, index) => `
        <div class="booking-card ${booking.status === 'confirmed' ? 'active' : ''}" data-booking-id="${booking.id}">
          <div class="booking-card-header" onclick="toggleBookingExpand(this.parentElement)">
            <div class="booking-icon">${getServiceIcon(booking.service)}</div>
            <div class="booking-info">
              <div class="booking-detail">
                <span class="booking-detail-label">Service</span>
                <span class="booking-detail-value">${booking.service}</span>
              </div>
              <div class="booking-detail">
                <span class="booking-detail-label">Booking ID</span>
                <span class="booking-detail-value">${booking.id}</span>
              </div>
              <div class="booking-detail">
                <span class="booking-detail-label">Date & Time</span>
                <span class="booking-detail-value">${booking.date} at ${booking.timestamp}</span>
              </div>
              <div class="booking-detail">
                <span class="booking-detail-label">ETA</span>
                <span class="booking-detail-value">${booking.eta} minutes</span>
              </div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 12px; align-items: flex-end;">
              <span class="booking-status ${booking.status}">${booking.status.toUpperCase()}</span>
              <div class="booking-actions">
                <button class="action-btn" onclick="event.stopPropagation(); trackBooking('${booking.id}')">Track</button>
                ${booking.status === 'confirmed' ? `<button class="action-btn" onclick="event.stopPropagation(); cancelBooking('${booking.id}')">Cancel</button>` : ''}
              </div>
            </div>
          </div>

          <div class="booking-card-body">
            <div class="booking-timeline" id="timeline-${booking.id}">
              ${getTimeline(booking.status)}
            </div>

            ${booking.status === 'completed' && !booking.reviewed ? `
              <div class="rating-section">
                <h4>Rate this service</h4>
                <div class="rating-input">
                  ${[1, 2, 3, 4, 5].map(i => `
                    <button class="star-btn" onclick="setRating(${i}, '${booking.id}')" data-rating="${i}">‚òÖ</button>
                  `).join('')}
                </div>
                <textarea class="review-textarea" id="review-${booking.id}" placeholder="Share your experience..."></textarea>
                <button class="cta-button" onclick="submitReview('${booking.id}')" style="width: 100%; padding: 12px;">Submit Review</button>
              </div>
            ` : booking.reviewed ? `
              <div class="rating-section">
                <h4>Your Review</h4>
                <div style="display: flex; gap: 8px; margin-bottom: 12px;">
                  ${'‚òÖ'.repeat(booking.rating)}<span style="color: var(--text-secondary);">${'‚òÜ'.repeat(5 - booking.rating)}</span>
                </div>
                <p style="color: var(--text-secondary); font-size: 14px;">${booking.review}</p>
              </div>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function getServiceIcon(service) {
      const icons = {
        'Cleaning': 'üßπ',
        'Plumbing': 'üîß',
        'Electrician': '‚ö°',
        'Cooking': 'üë®‚Äçüç≥'
      };
      return icons[service] || 'üì¶';
    }

    function getTimeline(status) {
      const timelines = {
        'confirmed': `
          <div class="timeline-item">
            <div class="timeline-dot">‚úì</div>
            <div class="timeline-content">
              <h4>Booking Confirmed</h4>
              <p>Your service has been confirmed</p>
            </div>
          </div>
          <div class="timeline-item">
            <div class="timeline-dot">üìç</div>
            <div class="timeline-content">
              <h4>Professional Assigned</h4>
              <p>Waiting for professional assignment</p>
            </div>
          </div>
        `,
        'assigned': `
          <div class="timeline-item">
            <div class="timeline-dot">‚úì</div>
            <div class="timeline-content">
              <h4>Booking Confirmed</h4>
              <p>Your service has been confirmed</p>
            </div>
          </div>
          <div class="timeline-item">
            <div class="timeline-dot">üë§</div>
            <div class="timeline-content">
              <h4>Professional Assigned</h4>
              <p>Professional is on the way</p>
            </div>
          </div>
        `,
        'completed': `
          <div class="timeline-item">
            <div class="timeline-dot">‚úì</div>
            <div class="timeline-content">
              <h4>Service Completed</h4>
              <p>Your service has been completed</p>
            </div>
          </div>
        `,
        'cancelled': `
          <div class="timeline-item">
            <div class="timeline-dot">‚úó</div>
            <div class="timeline-content">
              <h4>Booking Cancelled</h4>
              <p>This booking has been cancelled</p>
            </div>
          </div>
        `
      };
      return timelines[status] || timelines['confirmed'];
    }

    function toggleBookingExpand(element) {
      element.classList.toggle('expanded');
    }

    function filterBookings(status) {
      currentFilter = status;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      displayBookings();
    }

    function filterByStatus(bookings, status) {
      if (status === 'all') return bookings;
      return bookings.filter(b => b.status === status);
    }

    function searchBookings() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allBookings.filter(b => 
        b.id.toLowerCase().includes(query) || 
        b.service.toLowerCase().includes(query)
      );
      
      const bookingsList = document.getElementById('bookingsList');
      const emptyState = document.getElementById('emptyState');

      if (filtered.length === 0) {
        bookingsList.style.display = 'none';
        emptyState.style.display = 'block';
        emptyState.querySelector('h3').textContent = 'No results found';
        emptyState.querySelector('p').textContent = 'Try searching with different keywords';
        return;
      }

      currentFilter = 'all';
      allBookings = filtered;
      displayBookings();
    }

    function trackBooking(id) {
      showPremiumToast('Tracking', `Tracking booking ${id}...`, 'success');
    }

    function cancelBooking(id) {
      if (confirm('Are you sure you want to cancel this booking?')) {
        storage.cancelBooking(id);
        showPremiumToast('Cancelled', 'Booking has been cancelled', 'success');
        allBookings = storage.getBookings();
        displayBookings();
      }
    }

    function setRating(rating, bookingId) {
      document.querySelectorAll(`#booking-${bookingId} .star-btn`).forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      event.target.parentElement.dataset.rating = rating;
    }

    function submitReview(bookingId) {
      const rating = document.querySelector(`.booking-card[data-booking-id="${bookingId}"] .rating-input`).dataset.rating || 5;
      const review = document.getElementById(`review-${bookingId}`).value;

      if (!review.trim()) {
        showPremiumToast('Error', 'Please write a review', 'error');
        return;
      }

      storage.addReview(bookingId, parseInt(rating), review);
      showPremiumToast('Review Submitted', 'Thank you for your feedback!', 'success');
      allBookings = storage.getBookings();
      displayBookings();
    }
  </script>
</body>
</html>
